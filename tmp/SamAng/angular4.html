<html ng-app>
<body>
<script src="js/angular.min.js"></script>

<div ng-controller="SimpleController" >
Name <br>
<input type="text" ng-model="name" >{{ name }}
<br>
<ul ng-controller="SimpleController" >
<li ng-repeat ="cu in cus | filter:name | orderBy:'city'" >{{cu.name | uppercase}}-{{cu.city| lowercase}}</li>
</ul>
</div>
<script>
    function SimpleController($scope){
        $scope.cus = [
            {name:'sam',city:'tt'},
            {name:'stan',city:'tsst'},
            {name:'lee',city:'ss'}
        ]
    }
</script>
    
</body>
</html>
